<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lifecycle login form</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <link rel="stylesheet" href="loginstyle.css">
    <!--    <link rel="stylesheet" href="registerstyle.css">-->
    <style>
        #rcorners1 {
            border-radius: 25px;
            border: 2px solid #000000;
            width: 1000px;
            height: 500px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -500px;
            margin-top: -250px;
            padding: 75px 150px 75px 150px;
        }
    </style>
</head>
<body>
<form method="post" action="login" id="rcorners1">

    <div class="container col-md-6">
        <div class="text-center">
            <img src="utwenteloginlogo.png" alt="Logo" class="img-fluid" width="300"/>
        </div>

        <br>

        <label for="passwordInput" style ="position: center; left: 50%; margin-left: 120px;"><b>Password</b></label>
        <input id="passwordInput" type="password" style="border: 2px solid black; border-radius: 25px;" placeholder="Password: " name="pass" required>

        <div class="text-center">
            <button class="shadow -lg" onclick="location.href='/dashboard'" type="submit"
                    value="login">Sign On
            </button>
            <!--            was type="submit"; might cause a problem-->
        </div>

        <br>

        <div class="text-center">
            <span class="psw"><span style="color: black; "> Forgot password? Click <b><a href="/forgot">here.</a></b></span></span>
        </div>

    </div>


</form>
</body>
</html>
