<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="PiSec.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <title>Pi Sec</title>
    <style>
        .card {
            box-shadow: 5px 5px 2px 1px rgba(0, 0, 125, .2);
            width: 40%;
            position: center;
            margin-left: 25px;
            margin-top: 20px;
        }
        li {
            list-style: none;
        }

        btn btn-danger {
            float: left;
        }
        .left {
            width: 50%;
            float: left;
            font-size: large;
            margin-top: 15px;
        }

        .right {
            width: 25%;
            float: right;
            color: white;
        }

    </style>
    <script src="mainPage.js"></script>
</head>
<body onload="displaySensors()">
<div class=" p-3 my-6 bg-secondary text-white">
<!--    <img src="PiSec.png" class="rounded float-left" style="width: 10%" alt="...">-->
    <img src="PiSecLogoClear.png" alt="Logo" class="img-fluid" style="width: 5%; height: 5%"/>
<!--    <h1 class="display-4">Pi Sec</h1>-->
    <br>
</div>


<div class="">

    <div id="sensors" class="card" style="float: left;">
        <div class="card-body">
            <h4 class="car-title test-center">System Information</h4>
        </div>
        <div>
            <ul id="list" class="list-group list-group-flush"></ul>
        </div>

    </div>


    <div id="settings" class="card" style="float: right;margin-right: 25px;">
        <div class="card-body">
            <h4 class="car-title test-center">Settings</h4>
        </div>
        <div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"></li>
                <!--button to Arm/Disarm the system-->
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#ModalCenterArm" > ARM/DISARM <br> SYSTEM</button>
                <!-- window to arm and Disarm System-->
                <div class="modal fade" id="ModalCenterArm" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Arm/Disarm System</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <!--Collecting the data for the passwords-->
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="CheckPIN">Insert your PIN for Confirmation:</label>
                                    <input type="password" class="form-control" id="CheckPIN" placeholder="Password">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="armDisarm()">Verify</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end -->
                <li class="list-group-item"></li>
                <!-- button to change the current PIN -->
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#ModalCenterChange" > CHANGE PIN </button>

                <!-- window to change the PIN -->

                <div class="modal fade"  id="ModalCenterChange"tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" >Change the Pin</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <form>

                                <div class="modal-body">
                                    <div class="form-group">
                                        <!--Collect the PIN-->

                                        <label for="oldPIN">Inset your OLD Pin:</label>
                                        <input type="text" class="form-control" id="oldPIN" placeholder="PIN" required>
                                    </div>
                                    <div class="form-group">
                                        <!--Collect the PIN-->
                                        <label for="newPIN">Inset your NEW Pin:</label>
                                        <input type="text" class="form-control" id="newPIN" placeholder="PIN" required>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary" onclick="changePIN()">Change PIN</button>
                                </div>
                            </form>



                        </div>
                    </div>
                </div>

                <li class="list-group-item"></li>
                <button type="button" class="btn btn-secondary" onclick="location.href='/emails'"> Edit emails</button>

            </ul>

            <!-- MODAL FOR ALARM-->
            <div class="modal fade"  id="AlarmActivated"tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header bg-danger">
                            <h5 class="modal-title" >ALERT!</h5>
                            <p>Your system has been corrupted</p>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body bg-danger">
                            <div class="form-group">
                                <!--Collect the PIN-->
                                <label for="PinAlert">Inset your Pin:</label>
                                <input type="password" class="form-control" id="PinAlert" placeholder="Password">

                            </div>
                        </div>
                        <div class="modal-footer bg-danger">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-dark" data-dismiss="modal" onclick="AlarmState()">Turn the alarm off</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
<!-- Js and JQUERY -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
